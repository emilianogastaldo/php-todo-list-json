<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Importo Boostrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />

    <!-- Importo Vue -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.15/vue.global.min.js'
        integrity='sha512-YX1AhLUs26nJDkqXrSgg6kjMat++etdfsgcphWSPcglBGp/sk5I0/pKuu/XIfOCuzDU4GHcOB1E9LlveutWiBw=='
        crossorigin='anonymous'></script>

    <!-- Importo Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js'
        integrity='sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=='
        crossorigin='anonymous'></script>

    <!-- Importo il file script.js -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="app">
        <div class="container mt-5">

            <header class="text-center mb-5">
                <h1>TO DO LIST</h1>
            </header>
            <main class="w-25 m-auto">
                <ul class="list-group">
                    <li v-for="task in tasks" :key="task.id" class="list-group-item">{{task.text}}</li>
                </ul>
                <form @submit.prevent="addNewTaskAxios">
                    <div class="input-group mt-3">
                        <input v-model.trim="inputTask" class="form-control" type="text" id="input-task"
                            placeholder="Inserisci task...">
                        <button class="btn btn-primary" type="submit">Inserisci</button>
                    </div>
                </form>
            </main>
            <footer>
                <a href="http://localhost/">Torna indietro</a>
            </footer>
        </div>
    </div>
</body>

</html>
